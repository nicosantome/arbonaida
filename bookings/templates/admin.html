<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Admin Panel - Próximas Reservas</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Cliente</th>
                <th>Número de Personas</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in data %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.customer_name }}</td>
                    <td>{{ booking.num_people }}</td>
                    <td>{{ booking.location }}</td>
                    <td>
                        <button class="btn btn-warning edit-booking-btn"
                                data-booking-id="{{ booking.id }}"
                                data-num-people="{{ booking.num_people }}"
                                data-date="{{ booking.date }}"
                                data-location="{{ booking.location }}"
                                data-timeslot="{{ booking.time }}">
                            Modificar
                        </button>
                        <button onclick="location.href='/admin/cancel/{{ booking.id }}'" class="btn btn-danger">Cancelar</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal para editar reserva -->
    <div class="modal fade" id="editReservationModal" tabindex="-1" aria-labelledby="editReservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editReservationModalLabel">Modificar Reserva</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editReservationForm" method="POST">
                        <div class="form-group">
                            <label for="edit-num-people">Cantidad de personas</label>
                            <select class="form-control" id="edit-num-people" name="num_people">
                                {% for i in range(2, 9) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-date">Fecha</label>
                            <input type="date" class="form-control" id="edit-date" name="date">
                        </div>
                        <div class="form-group">
                            <label>Ubicación</label>
                            <div class="btn-group btn-group-toggle" id="edit-location" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="location" value="indoor"> Dentro
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="location" value="outdoor"> Fuera
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-timeslot">Horario</label>
                            <select class="form-control" id="edit-timeslot" name="timeslot"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" form="editReservationForm">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Añadir evento de clic a cada botón "Modificar"
            document.querySelectorAll('.edit-booking-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const bookingId = button.getAttribute('data-booking-id');
                    const numPeople = button.getAttribute('data-num-people');
                    const date = button.getAttribute('data-date');
                    const location = button.getAttribute('data-location');
                    const timeslot = button.getAttribute('data-timeslot');

                    // Llamar a la función para abrir el modal y prellenar los datos
                    openEditModal(bookingId, numPeople, date, location, timeslot);
                });
            });
        });

        // Función para abrir el modal de edición y prellenar los datos de la reserva
        function openEditModal(bookingId, numPeople, date, location, timeslot) {
            // Establecer valores en el formulario del modal
            document.getElementById('edit-num-people').value = numPeople;
            document.getElementById('edit-date').value = date;

            // Actualizar el action del formulario con el bookingId
            document.getElementById('editReservationForm').action = `/admin/edit/${bookingId}`;

            // Marcar la opción de ubicación seleccionada
            document.querySelectorAll('#edit-location input').forEach(radio => {
                if (radio.value === location) {
                    radio.checked = true;
                    radio.parentElement.classList.add('active');
                } else {
                    radio.parentElement.classList.remove('active');
                }
            });

            // Llenar el horario en el dropdown
            fetch(`/check_availability?date=${date}&num_people=${numPeople}&location=${location}`)
                .then(response => response.json())
                .then(data => {
                    const timeslotSelect = document.getElementById('edit-timeslot');
                    timeslotSelect.innerHTML = ''; // Limpiar opciones existentes

                    data.available_times.forEach(time => {
                        const option = document.createElement('option');
                        option.value = time.start_time;
                        option.textContent = time.start_time;
                        if (time.start_time === timeslot) {
                            option.selected = true; // Seleccionar el horario actual
                        }
                        timeslotSelect.appendChild(option);
                    });
                })
                .catch(err => console.error('Error fetching available times:', err));

            // Abrir el modal
            $('#editReservationModal').modal('show');
        }
    </script>
</body>
</html>
