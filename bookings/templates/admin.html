<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Panel - Próximas Reservas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Cliente</th>
                <th>Número de Personas</th>
                <th>Ubicación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in data %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.customer_name }}</td>
                    <td>{{ booking.num_people }}</td>
                    <td>{{ booking.location }}</td>
                    <td>
                        <button onclick="location.href='/admin/edit/{{ booking.id }}'">Modificar</button>
                        <button onclick="location.href='/admin/cancel/{{ booking.id }}'">Cancelar</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
